trigger:
  branches:
    include:
      - main

pool:
  name: Default
  # demands: は削除 or コメントアウト（Terraform は手動インストール済み）
  # demands:
  #   - terraform

variables:
  TF_VERSION: '1.6.6'  # 今回は使わないが残してOK

stages:
  - stage: TerraformApply
    jobs:
      - job: Apply
        steps:
          - script: |
              echo "##[group]Step 1: Git clone"
              git clone https://github.com/kawaiTakeru/terraform-subscription-test.git
              cd terraform-subscription-test/terraform
              echo "##[endgroup]"

              echo "##[group]Step 2: terraform init"
              terraform init
              echo "##[endgroup]"

              echo "##[group]Step 3: terraform plan"
              terraform plan
              echo "##[endgroup]"

              echo "##[group]Step 4: terraform apply"
              terraform apply -auto-approve
              echo "##[endgroup]"

              echo "##[group]Step 5: 完了 ✅"
              echo "✅ サブスクリプション作成成功 ✅"
              echo "##[endgroup]"
            displayName: 'Terraform Apply for Subscription'
