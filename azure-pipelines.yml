trigger:
  branches:
    include:
      - main

pool:
  name: Default
  # demands:
  #   - terraform

variables:
  TF_VERSION: '1.6.6'

stages:
  - stage: TerraformApply
    jobs:
      - job: Job
        steps:
          - checkout: self

          - script: |
              echo "##[group]Step 1: Git clone"
              git clone https://github.com/kawaiTakeru/terraform-subscription-test.git
              cd terraform-subscription-test/terraform
              echo "##[endgroup]"

              echo "##[group]Step 2: terraform init 実行"
              terraform init
              echo "##[endgroup]"

              echo "##[group]Step 3: terraform plan 実行"
              terraform plan
              echo "##[endgroup]"

              echo "##[group]Step 4: terraform apply 実行"
              terraform apply -auto-approve
              echo "##[endgroup]"

              echo "##[group]Step 5: 完了 ✅"
              echo "✅ サブスクリプション作成成功 ✅"
              echo "##[endgroup]"
            displayName: 'Run Terraform'
